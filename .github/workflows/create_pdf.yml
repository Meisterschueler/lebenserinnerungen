name: test

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches: main

jobs:      
  build_examples_article:
    name: Test | Example (Article)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: xu-cheng/latex-action@master
        with:
          root_file: main.tex
          working_directory: documents/
